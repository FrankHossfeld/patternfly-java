<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Chip Group</title>

<body>
<div class="pf-c-page">
    <main role="main" class="pf-c-page__main" tabindex="-1">
        <section class="pf-c-page__main-section pf-m-light" data-element="content">
            <div class="pf-c-content">
                <h1 class="pf-c-title pf-m-4xl">Chip group</h1>
                <p>A chip group is used to represent an attribute that has been assigned one or more values. An OR relationship is implied between values in the group. Chip groups are useful to express complex filters to a data set, for example.</p>
                <h2 class="pf-c-title pf-m-2xl">Examples</h2>
            </div>
            <section data-element="group"></section>
            <section data-element="toolbar"></section>
        </section>
    </main>
